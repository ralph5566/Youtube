<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="nav">
      <div class="header_left">
        <a href="#"><img src="img/menu.svg" alt="" class="header_menu" /></a>
        <a href="#"
          ><img
            src="img/youtube-logo.png"
            alt="Youtube Logo"
            class="youtube_logo"
        /></a>
      </div>
      <form action="" class="search_bar">
        <input type="search" class="search_input" placeholder="搜索" />
        <button type="submit" class="search_btn">
          <img src="img/search.svg" alt="Search" />
        </button>
        <a href="" class="search_voice">
          <img src="img/keyboard_voice.svg" alt="Voice over"
        /></a>
      </form>
      <form action="" class="search-bar"></form>
      <div class="menu_icons">
        <a href="#"><img src="img/video_call.svg" alt="Upload Video" /></a>
        <a href="#"><img src="img/apps.svg" alt="Apps" /></a>
        <a href="#"><img src="img/notifications.svg" alt="Notifications" /></a>
        <a href=""
          ><img
            src="img/your_channel_icon.jpg"
            alt="Your channel"
            class="your_channel"
        /></a>
      </div>
    </header>
    <div class="mainbody"></div>
  </body>
</html>
